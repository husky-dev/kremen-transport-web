name: Deploy

on:
  push:
    tags:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: "Env: set package version"
      run: >
        echo "APP_VERSION=$(cat package.json | grep version | head -1 | awk
        -F: '{ print $2 }' | sed 's/[",\t ]//g')" >> $GITHUB_ENV
    - name: 'Notify: start'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        message: |
          üÜï *kremen-transport-web:* ${{ env.APP_VERSION }} build started
    - name: "Env: setup PRD environment"
      env:
        ENV_FILE: ${{secrets.ENV_PRD}}
      run: |
        echo "$ENV_FILE" > .env
        cat .env >> $GITHUB_ENV
    - name: Login
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}
    - name: Build
      run: |
        docker build -t ghcr.io/husky-dev/kremen-transport-web/app:latest .
        docker build -t ghcr.io/husky-dev/kremen-transport-web/app:$APP_VERSION .
    - name: Push
      run: |
        docker push ghcr.io/husky-dev/kremen-transport-web/app:latest
        docker push ghcr.io/husky-dev/kremen-transport-web/app:$APP_VERSION
    - name: 'Notify: done'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        message: |
          üèÅ *kremen-transport-web:* ${{ env.APP_VERSION }} deployed successfully
